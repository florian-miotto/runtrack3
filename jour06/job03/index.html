<!-- JJob 03

Créez un fichier index.html contenant les balises de
structure html de base (<doctype>, <html>, <head>,
<body>).
Créez un fichier style.css qui contiendra le style de
cette page.
Dans votre body, créez 4 <sections> ayant comme
classe “section”.
Mettez la couleur #88c1d0 en background de vos
sections.
Ajoutez des medias queries de sorte à respecter le
schéma ci-contre:-->

<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="pack">
      <section id="section"></section>
      <section id="section"></section>
      <section id="section"></section>
      <section id="section"></section>
    </div>
  </body>
</html>
